name: Atualizar dados da planilha

on:
  push:
    paths:
      - 'planilha.xlsx'   # Executa sempre que a planilha for modificada
  workflow_dispatch:       # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install pandas openpyxl

      - name: Executar script de extração
        run: python extrair_dados.py

      - name: Commitar e push do dados.json atualizado
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dados.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Atualiza dados.json automaticamente"
          git push
