name: Atualizar dados da planilha

on:
  push:
    paths:
      - 'planilha.xlsx'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install pandas openpyxl

      - name: Executar script de extração
        run: python extrair_dados.py

      - name: Listar arquivos gerados (debug)
        run: ls -la

      - name: Verificar se dados.json foi criado
        run: |
          if [ -f dados.json ]; then
            echo "✅ dados.json encontrado!"
          else
            echo "❌ ERRO: dados.json não foi criado!"
            exit 1
          fi

      - name: Commitar e push do dados.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dados.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Atualiza dados.json automaticamente" && git push)
